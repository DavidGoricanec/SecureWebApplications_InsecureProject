<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Secure Web Applications IMS21 SS22</title>
		<script src="js/index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
	<div class="header">	
	<h1 id="title">David and Florians super secure comment website!</h1>
	</div>
	
	<div class="row">
		<div class="col-3 col-s-3 menu">
			<ul>
			  <li>Very secure</li>
			  <li>Very useful</li>
			  <li>Very interesting</li>
			</ul>
		</div>

		<div class="col-6 col-s-9">
			<main>
				<br />
				<section>
					<span class="descriptor">Your email:</span>
					<input id="email" type="text" placeholder="Please enter your email address" size="39"></input>
					<br />
					<span class="descriptor">Your entry:</span>
					<input id="message" value="" placeholder= "Add new comment..." size="39" />
					<br />
					<button onclick="sendMessage()">Add another entry</button>
				</section>
				<br />

				<section>
					<br />
					<span class="descriptor">You added in this session:</span>
					<div id="contributionDIV"></div>
				</section>
				<br />

				<section>
					<span class="descriptor">Secret Comments:</span>
					<br />
					<textarea id = "secret_comments"></textarea>
					<br />
					<button onclick="refresh()">Refresh</button>
				</section>
			</main>
		</div>

		<div class="col-3 col-s-12">
			<h2>Tips to keep you safe:</h2>
			<p>Don't post any personal information</p>
			<p>Don't share your email address</p>
		</div>

	</div>
</body>
</html>
